<div class="container well">
    <h2>{{project.title}}</h2>
    <div id="slides_control" class="col-md-5">
        <uib-carousel interval="carousel.interval">
            <uib-slide ng-repeat="slide in carousel.slides">
                <img ng-src="{{slide}}">
            </uib-slide>
        </uib-carousel>
    </div>

    <div class="col-md-7">
        <div>{{project.description}}</div>
        <div ng-repeat="link in project.externalLinks" style="margin-top:10px">
            <a href="{{link.url}}" target="_blank">
                <img src="{{link.source.thumbnailUrl}}" />
                {{link.source.displayText}}
            </a>
        </div>
    </div>
    <div class="well-sm col-xs-12">
        <span ng-repeat="tag in project.tags" style="font-size: 20px">
            {{tag}}{{$last ? '' : ', '}}
        </span>
    </div>

</div>
